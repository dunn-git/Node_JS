<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in Days</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css">

</head>
<body>

    <div class="Main-Box">
        <div class="Box-1">
            <h2>Challenge 1 : Your Age in Days</h2>
            <div class="Box-2">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click me </button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="Box-3">
                <div id="Resulted"></div>
            </div>
        </div>


        <div class="Box-1-1">
            <h2>Challenge 2 : Baby Yoda Generator</h2>
            <div class="Box-1-1-1">
                <div>
                    <button class="btn btn-success" onclick="GenerateBabyYoda()">Generate Baby Yoda</button>
                </div>
            </div>

            <div class="Box-1-1-2" id="Baby Yoda" ></div>
        </div>

        <div class="Box-1-2">
            <h2>Challenge 3 : Rock, Paper, Scissors</h2>
            <div class="Box-1-2-1" id="divRPS">
                <div class="Box-1-2-2" id="RPS" >
                    <img id="rock" src="Pics/rock.jpg" alt="Rock" width="200px" height="200px" onclick="gameRPS(this)">
                    <img id="paper" src="Pics/paper.jpg" alt="Paper" width="200px" height="200px" onclick="gameRPS(this)">
                    <img id="scissors" src="Pics/scissors.jpg" alt="Scissors" width="200px" height="200px" onclick="gameRPS(this)">
                </div>
            </div>

        </div>

        <div class="Box-1-3">
            <h2>Challenge 4 : Change the colour of All Boxes!</h2>
            <div class="Box-1-3-1" id="colour">
                <form action="">
                    <select name="backdrop" id="colourchnage" onchange="changeColour(this)">
                        <option value="Random">Random</option>
                        <option value="Red">Red</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Green">Green</option>
                        <option value="Reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Facebook</button>
                <button class="btn btn-danger">Youtube</button>
                <button class="btn btn-warning">Google</button>
                <button class="btn btn-success">WhatsApp</button>
            </div>
        </div>





    </div>
    <script src='home.js'></script>

</body>
</html>
